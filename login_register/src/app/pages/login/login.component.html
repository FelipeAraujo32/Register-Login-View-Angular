<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Sign Up Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="login"
        inputName="login"
        type="email"
        label="Email"
        placeholder="jonh@gmail.com"
        >
         <img src="/assets/svg/email.svg" /> 
        </app-primary-input>
        
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
        placeholder="password"
        >
        <img src="/assets/svg/password.svg" /> 
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
